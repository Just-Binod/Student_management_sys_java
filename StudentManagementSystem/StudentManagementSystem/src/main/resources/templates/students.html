<body>

  <!-- Brand -->
  <a class="navbar-brand" href="#" style="font-size: 1.5rem; font-weight: bold; letter-spacing: 1px; color: #f8f9fa; transition: color 0.3s;" onmouseover="this.style.color='#ffdd57';" onmouseout="this.style.color='#f8f9fa';">Student Management System</a>

  <!-- Toggler/collapsible Button -->

    <span class="navbar-toggler-icon" style="background-image: url('data:image/svg+xml;charset=utf8,%3Csvg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 30 30\'%3E%3Cpath stroke=\'%23ffdd57\' stroke-width=\'2\' d=\'M4 7h22M4 15h22M4 23h22\'/%3E%3C/svg%3E');"></span>

<div class="container">
  <div class="text-center">
    <h2>Student List</h2>
  </div>
  <div class="row">
    <div class="col-lg-3">
      <a th:href="@{students/new}" class="btn btn-primary btn-sm mb-3">Add Student</a>
    </div>
  </div>



<table class="table table-striped table-bordered">
  <thead>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Action</th>

  </tr>
  </thead>
  <tbody>
  <tr th:each="student : ${students}">
    <td th:text="${student.firstName}"></td>
    <td th:text="${student.lastName}"></td>
    <td th:text="${student.email}"></td>
    <td><a th:href="@{students/edit/{id}(id=${student.id})}" class="btn btn-info">UpdateğŸ™ƒ</a>
      <a th:href="@{students/{id} (id=${student.id})}" class="btn btn-danger">DeleteğŸ˜ª</a>
    </td>
  </tr>
  </tbody>
</table>
</div>
</body>
